<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Thinkful > Angular > Unit 1 > Multiplication Table</title>
	
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table ng-controller="MultiplicationCtrl">
		<tr ng-repeat="numberA in numbers">
			<td ng-repeat="numberB in numbers">
				{{ numberA * numberB }}
			</td>
		</tr>
	</table>

	<!-- Vendor JS -->
	<!-- - Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<!-- My JS -->
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
